<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 51 Project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <main>
        <div>
            <img  id="hero" src="order-summary-component-main/images/illustration-hero.svg" alt="Illustration">
        </div>
        <div>
            <h2>Order Summary</h2>
            <p id="info">
               You can now listen to millions
               of songs, audiobooks and podcasts
               on any device anywhere you like!
            </p>
        </div>
        <div id="plan">
            <img id="music-icon" src="order-summary-component-main/images/icon-music.svg" alt="music icon">
            <h3>Annual Plan</h3>
            <p id="price">$59.99/year</p>
            <a id="change" href="/">Change</a>
        </div>
        <div>
            <input id="payment-button" type="button" value="Proceed to Payment">
            <input id="cancel-button" type="button" value="Cancel Order">
        </div>
    </main>
</body>
</html>
